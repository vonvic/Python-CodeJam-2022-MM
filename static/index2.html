        <script>
            var client_id = Date.now()
            var ws = null

            function createRoom(event) {
                var code = makeid(6)
                ws = WebSocket(`ws://localhost:8000/${code}/${client_id}`)
                ws.onmessage = function(event) {
                    console.log(event.data)
                    var messages = document.getElementById('msg-box')
                    var message = document.createElement('div')
                    var content = document.createTextNode(event.data)
                    message.appendChild(content)
                    messages.appendChild(message)
                };
            }

            function signedIn(event, type) {
                if (type == "new_room") {
                    var name = prompt("Please enter a name", "Muscular Mermaids")
                    
                    while (name == null) {
                        name = prompt("Please enter a name", "Muscular Mermaids")
                    }
                    
                    var name_element = document.getElementById("username")
                    name_element.innerHTML = "Signed in as: " + name

                }
            }
            
            function makeid(length) {
                var result           = '';
                var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var charactersLength = characters.length;
                for ( var i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * 
            charactersLength));
            }
            return result;
            }
